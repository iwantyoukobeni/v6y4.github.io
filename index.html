<section class="text-center col-12">
    <hr>
    <a href="#" id="showMoreButton">
        <button class="btn btn-dark btn-xl">Find Out More</button>
    </a>
    <div id="moreButtons" style="display: none;">
        <!-- Placeholder for additional buttons -->
    </div>
</section>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const showMoreButton = document.getElementById("showMoreButton");
    const moreButtonsContainer = document.getElementById("moreButtons");

    showMoreButton.addEventListener("click", function(event) {
        event.preventDefault();

        // Create and append the additional buttons
        const links = [
            { text: "GitHub", url: "https://github.com/v6y4/waifu-ai" },
            { text: "Tellonym", url: "https://tellonym.me/animesluts" },
            { text: "Website", url: "https://waifu-ai.carrd.co/" }
        ];

        moreButtonsContainer.innerHTML = ""; // Clear existing buttons

        links.forEach(link => {
            const button = document.createElement("a");
            button.href = link.url;
            button.target = "_blank"; // Open link in a new tab
            button.classList.add("btn", "btn-dark", "btn-xl", "mr-2");
            button.textContent = link.text;
            moreButtonsContainer.appendChild(button);
        });

        moreButtonsContainer.style.display = "block"; // Show the container
    });
});
</script>
