<!DOCTYPE html>
<html lang="en">
<head>
    <title>liar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://picfiles.alphacoders.com/140/thumb-1920-140744.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 10px;
            padding: 20px;
        }

        .image-gallery img {
            width: 100%; 
            height: auto; 
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        h3 {
            text-align: center;
            color: white;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }

        .gif-and-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gif-and-icons img {
            max-width: 100%;
            height: auto;
        }

        /* Hide the video element */
        video.hidden-video {
            display: none;
        }

        /* Hidden Bio */
        .bio {
            display: none;
            text-align: center;
            color: white;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Bio Icon Container */
        .bio-icon-container {
            display: flex;
            align-items: center;
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .bio-icon-container:hover {
            transform: scale(1.1);
        }

        .bio-icon-container img {
            width: 50px;   /* Image size */
            height: 50px;  /* Image size */
            object-fit: contain; /* Ensures the image is fully visible without clipping */
        }

        .bio-icon-text {
            font-size: 18px;
            color: black;  /* Changed the text color to black */
            font-family: Arial, sans-serif;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <!-- Bio Icon and Text -->
    <div class="bio-icon-container" onclick="toggleBio()">
        <img src="https://i.ibb.co/9s2G6Lg/Bio-Icon.png" alt="Bio Icon">
        <span class="bio-icon-text">Bio</span>
    </div>

    <!-- Hidden Bio Section -->
    <div class="bio">
        <h3>i hate liars</h3>
        <p>Things about me: I hate liars, I love music, memes, visual novels, and manga. he/him</p>

        <div class="gif-and-icons">
            <!-- GIF -->
            <img src="https://i.ibb.co/q1MrJCP/output-onlinegiftools.gif" alt="">

            <!-- Social Media Icons -->
            <div class="social-icons">
                <a href="https://www.instagram.com/uwntu" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                </a>
            </div>
        </div>
    </div>

    <!-- Audio Player -->
    <audio id="globalAudio" autoplay loop>
        <source src="liar.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="image-gallery">
        <img src="https://i.pinimg.com/736x/84/00/1b/84001b937da30287542600ac8c24f736.jpg" alt="">
        <img src="https://i.pinimg.com/736x/85/05/c0/8505c0df5a96233405cf33574159e2de.jpg" alt="">
        <img src="https://i.pinimg.com/736x/0f/98/26/0f982663276b29d0e27f9bfb784680e7.jpg" alt="">
        <img src="https://i.pinimg.com/736x/cc/55/18/cc551874bd946ad2d8627ecd92f62610.jpg" alt="">
        <img src="https://i.pinimg.com/736x/63/ed/0e/63ed0edb582a29a0a5b0ac57b22b49bc.jpg" alt="">
        <img src="https://i.pinimg.com/736x/32/7b/84/327b849eadf5dc4dbd6683b56c21473b.jpg" alt="">
        <img src="https://i.pinimg.com/736x/7b/10/bc/7b10bc6d69195cd3751a56795fe07a71.jpg" alt="">
        <img src="https://i.pinimg.com/736x/a8/c5/fb/a8c5fbba29f8e8637b2393fd6331768d.jpg" alt="">
        <img src="https://i.pinimg.com/736x/df/9e/0d/df9e0df89282b7ff704f15e8a1ef27c5.jpg" alt=""> 
        <img src="https://i.pinimg.com/736x/58/69/ad/5869ade165606e796148e073e468fbcf.jpg" alt="">
        <img src="https://i.pinimg.com/736x/e7/b7/9a/e7b79aa2ab93525d61736f8dbba57eb4.jpg" alt="">
        <img src="https://i.pinimg.com/736x/cc/9c/dd/cc9cdd9ad1fb75cd28fa6919e9a723eb.jpg" alt="">
        <img src="https://i.pinimg.com/736x/30/b0/d7/30b0d73ef1510511880f49023466075d.jpg" alt="">
        <img src="https://i.pinimg.com/736x/02/0a/bd/020abda56d7dcaa7e8a2291ad71918b7.jpg" alt="">
        <img src="https://i.pinimg.com/736x/11/41/7d/11417d24b6e6bba0d99e02d1a39c0eee.jpg" alt=""> 
        <img src="https://i.pinimg.com/736x/5d/dd/b2/5dddb21bc2e179f9fc35eadddcddcd3c.jpg" alt="">
    </div> 

    <!-- Script to Ensure Autoplay -->
    <script>
        const audio = document.getElementById('globalAudio');

        // Ensure audio plays even if user interaction is required (e.g., mobile browsers)
        document.body.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
            }
        });

        const bio = document.querySelector('.bio');

        function toggleBio() {
            if (bio.style.display === 'none' || bio.style.display === '') {
                bio.style.display = 'block';
                if (audio.paused) {
                    audio.play();
                }
            } else {
                bio.style.display = 'none';
            }
        }
    </script>
</body>
</html>
