<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interactive Audio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <style type="text/css">
        body {
            margin: 0 auto;
            max-width: 900px;
            color: black;
        }

        .audio-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            font-size: 14px;
            display: none;
        }

        .clickable-text {
            cursor: pointer;
            text-decoration: underline;
            color: inherit;
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .hidden-audio {
            display: none;
        }
    </style>
</head>
<body style="background-image: url('https://images7.alphacoders.com/731/thumb-1920-731218.png'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed; background-position: center center;">

<h3>Interactive Audio Demo</h3>

<div class="audio-info" id="audio-info"></div>
<audio id="cursor-audio" class="hidden-audio">
    <source src="fall_upon_deaf_ears.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>

<script>
    document.addEventListener("mousemove", () => {
        const audioElement = document.getElementById("cursor-audio");
        const audioInfo = document.getElementById("audio-info");

        if (audioElement.paused) {
            audioElement.play();
            audioInfo.style.display = "block";
            audioInfo.textContent = `Playing: fall_upon_deaf_ears.mp3`;
        }
    });

    document.addEventListener("mouseleave", () => {
        const audioElement = document.getElementById("cursor-audio");
        const audioInfo = document.getElementById("audio-info");

        audioElement.pause();
        audioInfo.style.display = "none";
    });
</script>

</body>
</html>
