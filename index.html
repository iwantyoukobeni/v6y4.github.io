<!DOCTYPE html>
<html lang="en">
<head>
    <title>liar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://cdn.wallpapersafari.com/77/13/nRh7PD.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 10px;
            padding: 20px;
        }

        .image-gallery img {
            width: 100%; 
            height: auto; 
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        h3 {
            text-align: center;
            color: white;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }

        .gif-and-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gif-and-icons img {
            max-width: 100%;
            height: auto;
        }

        
        video.hidden-video {
            display: none;
        }

        
        .bio {
            display: none;
            text-align: center;
            color: white;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        
        .bio-icon-container {
            display: flex;
            align-items: center;
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .bio-icon-container:hover {
            transform: scale(1.1);
        }

        .bio-icon-container img {
            width: 50px;   
            height: 50px;  
            object-fit: contain; 
        }

        .bio-icon-text {
            font-size: 18px;
            color: white;  
            font-family: Arial, sans-serif;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    xdddd
    <div class="bio-icon-container" onclick="toggleBio()">
        <img src="https://i.ibb.co/9s2G6Lg/Bio-Icon.png" alt="Bio Icon">
        <span class="bio-icon-text">Bio</span>
    </div>

    xdddd
    <div class="bio">
        <h3>i hate liars</h3>
        <p>im 17 and like music if youre depressed listen to ch2rms</p>

        <div class="gif-and-icons">
            
            <img src="https://i.pinimg.com/originals/d2/45/d1/d245d1eb2d748a19babd454232c44eaa.gif" alt="">

            
            <div class="social-icons">
                <a href="https://www.instagram.com/uwntu" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                </a>
            </div>
        </div>
    </div>

    xdddddd
    <audio id="globalAudio" autoplay loop>
        <source src="walkinggg.mp3" type="audio/mpeg">
      xddddd  
    </audio>
xddddd
    <div class="image-gallery">
        
    </div> 
xddddd
    xdddd
    <script>
        const audio = document.getElementById('globalAudio');

        
        document.body.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
            }
        });

        const bio = document.querySelector('.bio');

        function toggleBio() {
            if (bio.style.display === 'none' || bio.style.display === '') {
                bio.style.display = 'block';
                if (audio.paused) {
                    audio.play();
                }
            } else {
                bio.style.display = 'none';
            }
        }
    </script>
</body>
</html>
